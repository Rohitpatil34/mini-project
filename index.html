<!doctype html>
<html lang="en">
  <head>
    <title>AR Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="AR Viewer for E-commerce">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <style>
      body {
        margin: 0;
        font-family: 'Sofia', sans-serif;
        background-color: #f8f8f8;
      }

      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        font-size: 4vw; /* Responsive font size */
        text-align: center;
      }

      p {
        text-align: center;
        font-size: 2.5vw; /* Responsive font size */
        max-width: 600px;
        margin: 10px auto;
      }

      #product-image {
        max-width: 80%;
        height: auto;
        margin: 20px 0;
        border-radius: 8px;
      }

      model-viewer {
        width: 100%;
        max-width: 500px;
        height: auto;
        margin: 20px 0;
      }

      #ar-button {
        padding: 12px 20px;
        font-size: 2vw; /* Responsive button */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      #ar-button:hover {
        background-color: #0056b3;
      }

      #instructions {
        text-align: center;
      }

      #instructions h4 {
        font-size: 3vw;
        margin-bottom: 10px;
      }

      #instructions p {
        font-size: 2vw;
        margin: 0;
      }

      /* Media Queries */
      @media (min-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }

        p {
          font-size: 1rem;
        }

        #ar-button {
          font-size: 1rem;
        }

        #instructions h4 {
          font-size: 1.5rem;
        }

        #instructions p {
          font-size: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>AR Viewer</h1>
      <p>The AR viewer can be integrated into existing e-commerce websites and can be used to view products in 3D in the customer's physical space.</p>
      <img id="product-image" src="product.webp" alt="Product Image">

      <!-- 3D Model Viewer -->
      <model-viewer id="3d-model" ar-modes="scene-viewer quick-look webxr" ar disable-tap disable-pan camera-controls touch-action="pan-y" auto-rotate xr-environment alt="A 3D model of a product">
        <button id="ar-primary-button" slot="ar-button" style="display: none; background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px;">
          Activate AR
        </button>
      </model-viewer>

      <!-- Button to load the 3D model -->
      <button id="ar-button" onclick="load3DModel()">
        View product in AR
      </button>

      <div id="instructions">
        <h4>Instructions for AR</h4>  
        <p>1. Use 2 fingers to pinch and zoom</p>
        <p>2. Use 2 fingers to rotate</p>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script>
      // Function to load the GLB model on button click
      function load3DModel() {
        const modelViewer = document.getElementById('3d-model');
        modelViewer.setAttribute('src', 'samsung_s23_ultra_free.glb');  // Update with actual GLB file path
        document.getElementById('ar-primary-button').click();  // Simulate click for AR
      }
    </script>
  </body>
</html>
