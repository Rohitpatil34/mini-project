<!doctype html>
<html lang="en">
  <head>
    <title>AR Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>

  <body>
    <div id="container">
      <h1>AR Viewer</h1>
      <p>The AR viewer can be integrated into existing e-commerce websites and can be used to view products in 3D in the customer's physical space.</p>
      <img id="product-image" src="product.webp" alt="Product Image">

      <!-- 3D Model Viewer -->
      <model-viewer id="3d-model" ar-modes="scene-viewer quick-look webxr" ar disable-tap disable-pan camera-controls touch-action="pan-y" auto-rotate xr-environment alt="A 3D model of a product">
        <button id="ar-primary-button" slot="ar-button" style="display: none; background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px;">
          Activate AR
        </button>
      </model-viewer>

      <!-- Button to load the 3D model -->
      <button id="ar-button" onclick="load3DModel()">
        View product in AR
      </button>

      <div id="instructions">
        <h4>Instructions for AR</h4>  
        <p style="font-size: 12px;">1. Use 2 fingers to pinch and zoom</p>
        <p style="font-size: 12px;">2. Use 2 fingers to rotate</p>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <script>
      // Function to load the GLB model on button click
      function load3DModel() {
        const modelViewer = document.getElementById('3d-model');
        modelViewer.setAttribute('src', 'hydrating-cleanser-8oz-reduced (1).glb');  // Update with actual GLB file path
        document.getElementById('ar-primary-button').click();  // Simulate click for AR
      }
    </script>

  </body>
</html>
